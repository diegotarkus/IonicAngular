<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button slot="start"></ion-back-button>
    </ion-buttons>    
    <ion-title slot="end">Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="card-home">
    <ion-card-content>
      <ion-item>
        <h1 class="home-title">Bienvenido!</h1>
      </ion-item>
      <ion-item>
        <ion-label class="home-label">Pulse el botón para 
          escanear su código QR</ion-label>
      </ion-item>  
      <ion-item>
        <div class="btn-qr">
          <ion-button [routerLink]="['/lectorqr']" class="btn-escaner" size="medium" expand="full" shape="round" fill="solid">Escanear</ion-button>
        </div>  
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
